<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <div>
      <button onclick="clickFun()">点击按钮</button>
    </div>

    <script>
      function clickFun() {
        function readTextFile() {
          const xhrFile = new XMLHttpRequest();
          xhrFile.open("GET", "http://www.bjpowernode.com/hot/1077.html", true);
          xhrFile.onload = function () {
            const allText = xhrFile.response;
            alert(allText);
          };
          xhrFile.send();
        }
        readTextFile();
      }
    </script>
  </body>
</html>
